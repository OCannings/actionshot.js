<!DOCTYPE html PUBLIC "-//IETF//DTD HTML 2.0//EN">
<html>
  <head>
    <title>A title</title>
    <script src="actionshot.js"></script>
  </head>
  <body>
    <script>
      setTimeout(function() {
        ActionShot.capture();
      }, 100);
      var links = document.createElement("div");
      links.innerHTML = '<a href="/a">a</a> <a href="/b">b</a> <a href="/c">c</a>';
      document.getElementsByTagName("body")[0].appendChild(links);
    </script>
  </body>
</html>
