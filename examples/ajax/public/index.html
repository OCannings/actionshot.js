<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>ActionShot.js Ajax Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 20px;
        padding-bottom: 40px;
      }

      /* Custom container */
      .container-narrow {
        margin: 0 auto;
        max-width: 700px;
      }
      .container-narrow > hr {
        margin: 30px 0;
      }

      /* Main marketing message and sign up button */
      .jumbotron {
        margin: 60px 0;
        text-align: center;
      }
      .jumbotron h1 {
        font-size: 72px;
        line-height: 1;
      }
      .jumbotron .btn {
        font-size: 21px;
        padding: 14px 24px;
      }

      /* Supporting marketing content */
      .marketing {
        margin: 60px 0;
      }
      .marketing p + h4 {
        margin-top: 28px;
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="/js/html5shiv.js"></script>
    <![endif]-->
  </head>

  <body>

    <div class="container-narrow">

      <div class="masthead">
        <ul class="nav nav-pills pull-right">
          <li><a href="/pages/home">Home</a></li>
          <li><a href="/pages/about">About</a></li>
          <li><a href="/pages/contact">Contact</a></li>
          <li><a href="/pages/modal">Modal</a></li>
        </ul>
        <h3 class="muted">Project name</h3>
      </div>

      <hr>
      
      <div class="jumbotron">
      </div>

      <hr>

      <div class="footer">
        <p>&copy; Company 2013</p>
      </div>

    </div> <!-- /container -->

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="/js/json2.js"></script>
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery.history.js"></script>
    <script src="/js/bootstrap-modal.js"></script>
    <script src="/client/actionshot.js"></script>
    <script>
      var History = window.History;
      $(function() {
        if (!History.enabled) {
          console.log("pushState not here :(");
          return;
        }
        $("ul li a").on("click", function(e) {
          e.preventDefault();
          var location = $(e.currentTarget).attr("href");
          History.pushState(null, null, location);
        });

        $(".modal a.js-close").on("click", function(e) {
          e.preventDefault();
          $("#myModal").modal("hide");
          History.back();
        });
        loadPage(History.getState().hash);
      });

      var loadPage = function(page) {
        page = page.replace("/pages", "");
        if (page.length === 1) {
          page = "/home";
        }
        $.get("/content" + page + ".html", function(content) {
          if (page !== "/modal") {
            $(".jumbotron").html(content);
          } else {
            $("#myModal .modal-body").html(content);
            $("#myModal").modal();
          }
          ActionShot.capture();
        });
      }

      History.Adapter.bind(window,'statechange',function(){
        var State = History.getState();
        loadPage(State.hash);
      });
    </script>
   
    <!-- Modal -->
    <div id="myModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
      <div class="modal-header">
        <a href="/pages/home" class="close js-close" aria-hidden="true">&times;</a>
        <h3 id="myModalLabel">Modal header</h3>
      </div>
      <div class="modal-body">
        <p>HIYA</p>
      </div>
      <div class="modal-footer">
        <a href="/pages/home" class="btn js-close" aria-hidden="true">Close</a>
      </div>
    </div>
  </body>
</html>
